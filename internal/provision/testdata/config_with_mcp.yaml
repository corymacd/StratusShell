user:
  shell: /bin/bash

base_packages:
  - git

cloud:
  aws: false
  gcloud: false
  kubectl: false
  docker: false
  terraform: false

languages:
  go:
    enabled: false
    version: ""
    tools: []
  node:
    enabled: false
    version: ""
    package_manager: ""
    global_packages: []

shell:
  zsh: false
  oh_my_zsh: false
  tmux: false

claude:
  enabled: true
  allow:
    - gh
  deny: []
  ask: []
  mcp_servers:
    - name: "playwright"
      package: "@playwright/mcp"
      command: "npx"
      args:
        - "-y"
        - "@playwright/mcp"
    - name: "github"
      package: "github-mcp-server"
      command: "npx"
      args:
        - "-y"
        - "github-mcp-server"
    - name: "linear"
      package: "@mseep/linear-mcp"
      command: "npx"
      args:
        - "-y"
        - "@mseep/linear-mcp"
